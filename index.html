<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Codex Jinx — Cyber Playbook</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="app-header">
    <!-- Random symbolic logo (cyber shield + keyhole) -->
    <div class="logo" aria-label="Codex Jinx Logo" title="Codex Jinx">
      <svg viewBox="0 0 64 64" role="img" aria-hidden="true">
        <defs>
          <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0" stop-color="#00ffd5"/>
            <stop offset="1" stop-color="#7b2cff"/>
          </linearGradient>
        </defs>
        <!-- Shield -->
        <path d="M32 4l20 8v16c0 12.5-8.5 23.9-20 28-11.5-4.1-20-15.5-20-28V12l20-8z" fill="url(#g)" stroke="#0b0f1a" stroke-width="2"/>
        <!-- Keyhole -->
        <circle cx="32" cy="28" r="8" fill="#0b0f1a"/>
        <rect x="30" y="32" width="4" height="10" rx="2" fill="#0b0f1a"/>
      </svg>
      <span>Codex Jinx</span>
    </div>

    <div class="header-actions">
      <button id="newFolderBtn" class="btn">New Folder</button>
      <button id="newFileBtn" class="btn">New File</button>
      <label class="btn btn-file">
        Import File
        <input id="fileInput" type="file" accept=".txt,.md,.adoc,.json,.log,.cfg,.conf,.ini,.ps1,.bat,.sh,.py,.rb,.go,.js,.yaml,.yml" />
      </label>
      <button id="exportWorkspaceBtn" class="btn">Export Workspace</button>
      <label class="btn btn-file">
        Import Workspace
        <input id="importWorkspaceInput" type="file" accept=".json" />
      </label>
    </div>
  </header>

  <main class="layout">
    <aside class="sidebar" id="sidebar" aria-label="Playbook Tree" tabindex="0">
      <div class="sidebar-top">
        <input id="searchInput" class="search" type="search" placeholder="Search files…" />
      </div>
      <ul id="tree" class="tree" aria-live="polite"></ul>
      <div class="sidebar-hint">
        Tip: drag & drop text files here to add them.
      </div>
    </aside>

    <section class="editor-pane">
      <div class="editor-bar">
        <div class="path" id="currentPath">/ (no file selected)</div>
        <div class="editor-actions">
          <button id="renameBtn" class="btn btn-ghost" title="Rename">Rename</button>
          <button id="deleteBtn" class="btn btn-ghost" title="Delete">Delete</button>
          <span class="sep"></span>
          <button id="downloadBtn" class="btn" title="Download current file">Download</button>
          <button id="saveBtn" class="btn primary" title="Save to workspace">Save</button>
        </div>
      </div>

      <div class="meta">
        <div class="meta-group">
          <label for="titleInput">Title</label>
          <input id="titleInput" type="text" placeholder="File title (optional)" />
        </div>
        <div class="meta-group">
          <label for="tagsInput">Tags</label>
          <input id="tagsInput" type="text" placeholder="comma, separated, tags" />
        </div>
      </div>

      <div class="toolbar">
        <button class="btn-compact" data-snippet="# Command\n" title="Add command block">cmd</button>
        <button class="btn-compact" data-snippet="## Step\n" title="Add step heading">H2</button>
        <button class="btn-compact" data-snippet="- [ ] TODO\n" title="Add TODO">TODO</button>
        <button class="btn-compact" data-snippet="\n---\n" title="Add divider">—</button>
      </div>

      <textarea id="editor" spellcheck="false" placeholder="Write your playbook notes here… (supports any plain text/markdown/config/script)"></textarea>

      <div class="links">
        <div class="links-head">
          <h3>Related URLs</h3>
          <div class="links-actions">
            <input id="urlInput" type="url" placeholder="https://reference.example" />
            <button id="addUrlBtn" class="btn">Add URL</button>
          </div>
        </div>
        <ul id="urlList" class="url-list"></ul>
      </div>
    </section>
  </main>

  <footer class="app-footer">
    <span id="status">Ready.</span>
  </footer>

  <script src="script.js"></script>
</body>
</html>
