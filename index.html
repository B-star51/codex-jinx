<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Codex Jinx — Cyber Playbook Workspace</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Codex Jinx — Cyber Playbook</h1>
    <div id="toolbar">
      <button id="newFolderBtn">New Folder</button>
      <button id="newFileBtn">New File</button>
      <input type="file" id="fileInput" style="display:none" />
      <button onclick="document.getElementById('fileInput').click()">Upload File</button>
      <input type="file" id="importWorkspaceInput" style="display:none" />
      <button onclick="document.getElementById('importWorkspaceInput').click()">Import Workspace</button>
      <button id="exportWorkspaceBtn">Export Workspace</button>
      <button id="renameBtn">Rename</button>
      <button id="deleteBtn">Delete</button>
      <button id="saveBtn">Save</button>
      <button id="downloadBtn">Download</button>
    </div>
    <input id="searchInput" placeholder="Search..." />
  </header>

  <main>
    <aside id="sidebar">
      <ul id="tree"></ul>
    </aside>
    <section id="workspace">
      <div id="currentPath"></div>
      <input id="titleInput" placeholder="Title" />
      <input id="tagsInput" placeholder="Tags (comma separated)" />
      <textarea id="editor" placeholder="Start typing..."></textarea>
      <div id="urlManager">
        <input id="urlInput" placeholder="Add URL" />
        <button id="addUrlBtn">Add URL</button>
        <ul id="urlList"></ul>
      </div>
    </section>
  </main>

  <footer>
    <div id="status">Ready</div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
